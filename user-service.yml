spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    secret: '{cipher}'

token:  
  expiration_time: 86400000
  secret: user_token_default

gateway:
  ip: 192.168.0.8
 
order_service:
  url: http://ORDER-SERVICE/order-service/%s/orders
  exception:
    orders_is_empty: User's orders is empty.